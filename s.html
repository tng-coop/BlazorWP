<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF → PNG Converter</title>
  <!-- Load Noto Sans JP CJK font -->
  <link rel="stylesheet" href="https://esm.sh/@fontsource/noto-sans-jp@5.2.6/index.css" />
  <style>
    body {
      /* Use Japanese font and fallback to sans-serif */
      font-family: 'Noto Sans JP', sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, a { display: block; margin-top: 1rem; }
    canvas { display: none; }
    img { display: block; margin-top: 1rem; max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>PDF → PNG Converter</h1>
  <input type="file" id="file-input" accept="application/pdf" />
  <canvas id="canvas"></canvas>
  <img id="output" alt="PNG preview" />
  <a id="download">Download as PNG</a>

  <script type="module">
    // ESM core build via esm.sh (v5.3.93)
    import * as pdfjsLib from 'https://esm.sh/pdfjs-dist@5.3.93/es2022/pdfjs-dist.mjs';
    // Web Worker loader via esm.sh '?worker'
    import createWorker from 'https://esm.sh/pdfjs-dist@5.3.93/es2022/build/pdf.worker.mjs?worker';

    // Wire up the worker port
    pdfjsLib.GlobalWorkerOptions.workerPort = createWorker();

    // CMap location from jsDelivr
    const cMapBaseUrl = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.3.93/cmaps/';
    const cMapPacked  = true;

    const { getDocument } = pdfjsLib;
    const fileInput = document.getElementById('file-input');
    const canvas    = document.getElementById('canvas');
    const outputImg = document.getElementById('output');
    const download  = document.getElementById('download');

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const loadingTask = getDocument({
        data: arrayBuffer,
        cMapUrl:  cMapBaseUrl,
        cMapPacked
      });
      const pdf = await loadingTask.promise;

      const page     = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 2 });

      canvas.width  = viewport.width;
      canvas.height = viewport.height;
      const ctx = canvas.getContext('2d');
      await page.render({ canvasContext: ctx, viewport }).promise;

      const dataUrl = canvas.toDataURL('image/png');
      outputImg.src        = dataUrl;
      download.href        = dataUrl;
      download.download    = file.name.replace(/\.pdf$/i, '.png');
      download.textContent = `Download ${download.download}`;
    });
  </script>
</body>
</html>
